version: 2.1

orbs:
  docker: circleci/docker@1.7.0

workflows:
  version: 2
  docker_deploy:
    jobs:
      - docker/publish:
          lint-dockerfile: true
          update-description: true
          tag: "${CIRCLE_SHA1},latest"
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          context: docker
